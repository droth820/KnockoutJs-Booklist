<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>PDF Reader</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/icons.css" />
	<link rel="stylesheet" type="text/css" href="css/style5.css" />
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<style>
	body {
		font-size: 1em;
		color: black;
		background-color: #ffffff;
	}
	</style>
</head>
<body>
	<h1>PDF Reader</h1>
	<div id="pdfViewer">
		<object data-docType="pdf" data-bind="attr:{'data': name}" type="application/pdf" width="100%" height="800px"/>
	</div>
		<nav id="bt-menu" class="bt-menu">
				<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
				<ul>
					<li id='book01'><a href="#" getBook()>Book 1</a></li>
					<li id='book02'><a href="#">Book 2</a></li>
					<li id='book03'><a href="#">Book 3</a></li>
					<li id='book04'><a href="#">Book 4</a></li>
				</ul>
				
		</nav>

	<script>
		function ViewModel() {
			var self = this;
			self.name = 'books/atomicTheory.pdf';
		};
		var viewModel = new ViewModel();
		ko.applyBindings(viewModel);
	</script>

		
	<script src="js/classie.js"></script>
	<script src="js/borderMenu.js"></script>

</body>
</html>
